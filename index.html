<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Simple JS Games</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!----------------------------------------------->
    <!------------ ROCK, PAPER, SCISSORS ------------>

    <div class="container">
      <div class="game-box">
        <h1>Rock, Paper, Scissors</h1>
        <h2>CPU Choice: <span id="cpu-choice"></span></h2>
        <h2>Your Choice: <span id="plr-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>

      <br />
      <hr />
      <br />

      <!------------------------------------->
      <!------------ MEMORY GAME ------------>
      <!------------------------------------->

      <h1>Memory Game</h1>

      <h3>Score: <span id="mem-result"></span></h3>

      <div id="grid"></div>

      <br />
      <hr />
      <br />
      <!------------------------------------->
      <!------------ WHAC-A-MOLE ------------>
      <!------------------------------------->

      <h1>Whac-a-Mole</h1>

      the game
    </div>
    <script src="memory-game.js" charset="utf-8"></script>
    <script src="rps-game.js" charset="utf-8"></script>
    <script src="whacamole.js" charset="utf-8"></script>
  </body>
</html>
